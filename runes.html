<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap, from Twitter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="assets/css/runes.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="span-8">
					<div class="rune-type">
						<div class="accordion" id="accordion2">
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#marks">Marks</a>
								</div>
								<div id="marks" class="accordion-body collapse in">
									<div class="accordion-inner">
										<ul class="mark">
											<li data-img="r1-3" data-attribut="Armor" data-value="0.91">
												<span class="mark icn-r1-3"></span>
												<span>+0.91 Armor</span>
											</li>
											<li data-img="r2-3" data-attribut="Armor Pen." data-value="1.3">
												<span class="mark icn-r2-3"></span><span>+1.3 Armor Pen.</span>
											</li>
											<li data-img="r3-3" data-attribut="Physical Dmg" data-value="0.95">
												<span class="mark icn-r3-3"></span>
												<span>+0.95 Physical Dmg</span>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#seals">Seals</a>
								</div>
								<div id="seals" class="accordion-body collapse">
									<div class="accordion-inner">
										<ul class="seal">
											<li data-img="y1-3" data-attribut="Armor" data-value="0.91">
												<span class="mark icn-y1-3"></span>
												<span>+0.91 Armor</span>
											</li>
											<li data-img="y2-3" data-attribut="Armor Pen." data-value="1.3">
												<span class="mark icn-y2-3"></span><span>+1.3 Armor Pen.</span>
											</li>
											<li data-img="y3-3" data-attribut="Physical Dmg" data-value="0.95">
												<span class="mark icn-y3-3"></span>
												<span>+0.95 Physical Dmg</span>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#glyphs">Glyphs</a>
								</div>
								<div id="glyphs" class="accordion-body collapse">
									<div class="accordion-inner">
										<ul class="glyph">
											<li data-img="b1-3" data-attribut="Armor" data-value="0.91">
												<span class="mark icn-b1-3"></span>
												<span>+0.91 Armor</span>
											</li>
											<li data-img="b2-3" data-attribut="Armor Pen." data-value="1.3">
												<span class="mark icn-b2-3"></span><span>+1.3 Armor Pen.</span>
											</li>
											<li data-img="b3-3" data-attribut="Physical Dmg" data-value="0.95">
												<span class="mark icn-b3-3"></span>
												<span>+0.95 Physical Dmg</span>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#quintessances">Quintessences</a>
								</div>
								<div id="quintessances" class="accordion-body collapse">
									<div class="accordion-inner">
										<ul class="quintessence">
											<li data-img="q1-3" data-attribut="Armor" data-value="0.91">
												<span class="mark icn-q1-3"></span>
												<span>+0.91 Armor</span>
											</li>
											<li data-img="q2-3" data-attribut="Armor Pen." data-value="1.3">
												<span class="mark icn-q2-3"></span><span>+1.3 Armor Pen.</span>
											</li>
											<li data-img="q3-3" data-attribut="Physical Dmg" data-value="0.95">
												<span class="mark icn-q3-3"></span>
												<span>+0.95 Physical Dmg</span>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<button class="btn btn-block btn-danger clear-page" type="button">Clear Page</button>
						</div>
					</div>
				</div>
				<div class="span-4">

						<div class="rune seal3 empty"><span></span></div>
						<div class="rune seal4 empty"><span></span></div>
						<div class="rune seal5 empty"><span></span></div>
						<div class="rune seal6 empty"><span></span></div>
						<div class="rune seal7 empty"><span></span></div>
						<div class="rune seal8 empty"><span></span></div>
						<div class="rune seal9 empty"><span></span></div>

						<div class="rune glyph1 empty"><span></span></div>
						<div class="rune glyph2 empty"><span></span></div>
						<div class="rune glyph3 empty"><span></span></div>
						<div class="rune glyph4 empty"><span></span></div>
						<div class="rune glyph5 empty"><span></span></div>
						<div class="rune glyph6 empty"><span></span></div>
						<div class="rune glyph7 empty"><span></span></div>
						<div class="rune glyph8 empty"><span></span></div>
						<div class="rune glyph9 empty"><span></span></div>

						<div class="quintessence quintessence1 empty"><span></span></div>
						<div class="quintessence quintessence2 empty"><span></span></div>
						<div class="quintessence quintessence3 empty"><span></span></div>
					</div>
				</div>
				<div class="span-4 statistiques"></div>
			</div>
		</div>
		<script type="text/javascript" src="assets/js/jQuery.2.0.1.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
